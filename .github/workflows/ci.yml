name: E2E Tests

on:
  workflow_call:
    inputs:
      docs_ref:
        description: 'Docs repo ref to test against'
        required: false
        type: string
        default: 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs
        uses: actions/checkout@v4
        with:
          repository: portdeveloper/monad-docs
          ref: ${{ inputs.docs_ref }}
          path: monad-docs

      - name: Checkout tests
        uses: actions/checkout@v4
        with:
          path: monad-docs-e2e-tests

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install docs dependencies
        working-directory: monad-docs
        run: npm ci

      - name: Install test dependencies
        working-directory: monad-docs-e2e-tests
        run: npm ci

      - name: Install Playwright
        working-directory: monad-docs-e2e-tests
        run: npx playwright install --with-deps chromium

      - name: Start docs site
        working-directory: monad-docs
        env:
          ALGOLIA_API_KEY: "dummy-key-for-testing"
        run: |
          npm start > /tmp/docusaurus.log 2>&1 &
          echo $! > /tmp/docusaurus.pid
          sleep 5

      - name: Wait for docs site
        run: |
          npx wait-on http://localhost:3000 --timeout 90000 || (echo "Docusaurus logs:" && cat /tmp/docusaurus.log && exit 1)

      - name: Run tests
        working-directory: monad-docs-e2e-tests
        run: npm test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: monad-docs-e2e-tests/playwright-report/
          retention-days: 7
